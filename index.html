<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Website Bookmark Application</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">
  <main role="main">
    <div class="container">

      <!-- Jumbotron for adding sites -->
      <div class="jumbotron bg-dark text-white">
        <div class="container">
          <h2 class="display-4 mb-3">Bookmark your favorite sites</h2>
          <form id="myForm">
            <div class="form-group">
              <label class="font-weight-bold">Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label class="font-weight-bold">Site URL</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
          </form>
        </div>
      </div>


      <!-- Example row of columns -->
      <div class="card">
        <ul id="bookmarksResults" class="list-group list-group-flush">
        </ul>
      </div>
    </div>
    <!-- /container -->

  </main>

  <footer class="container">
    <p>&copy; AnT Bookmark App 2018</p>
  </footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Main JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
